permalink: /blog/

<div class="posts">
    {% for post in site.posts %}
    <article class="post">

        <h1><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h1>

        <div class="entry">
            {{ post.content  | truncatewords: 25 }}
        </div>
        <p><b>{{ post.date | date: "%m.%d.%Y" }}</b></p>

        <a href="{{ site.baseurl }}{{ post.url }}" class="read-more">Подробнее</a>
    </article>
    {% endfor %}
</div>
